<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Revolt Voice Assistant</title>
<style>
body { font-family: sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; flex-direction:column; background:#f0f0f0; }
#talkButton { padding:15px 30px; font-size:18px; cursor:pointer; border-radius:50px; border:none; }
#talkButton.recording { background:#ff4136; color:#fff; }
#talkButton.idle { background:#2ecc40; color:#fff; }
#status { margin-top:20px; font-size:16px; color:#555; }
</style>
</head>
<body>
<button id="talkButton" class="idle">Start Talking</button>
<p id="status">Click the button to start the conversation.</p>
<script src="client.js"></script>
</body>
</html>
